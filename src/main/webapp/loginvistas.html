    <body>

        <form class="formulario" id="form-login">
                
            <div class="contenedor">


                <h1>Login</h1>

               
                
                <div class="input-contenedor">

                    <i class="fa-solid fa-envelope icon"></i>
                    <input type="text" id="usuario" placeholder="Correo" required>


                </div>


                <div class="input-contenedor">

                    <i class="fa-solid fa-lock icon"></i>
                    <input type="password" id="contrasena" placeholder="Contraseña" required>


                </div>
                
                <input type="submit" value="Login" class="button" id="BTNENTRAR">

                
                <p> ¿ No tienes una cuenta? <a class="link" href="./index.html/#pills-home-tab">Registrarse</a></p>
                <div id="login-error" class="alert alert-danger d-none" role="alert">Usuario o contraseña incorrectos</div>
            </div>
                
        </form>
    </body>

<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://kit.fontawesome.com/82a1c97255.js" crossorigin="anonymous"></script>
        <script src="js/register.js"></script>
    </head>
    <body>
        <main >
            <div class="formulario">
                <form id="form-register" class="contenedor">
                    <h1>Registrarse</h1>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope icon"></i>
                        <input type="text" class="" id="input-email" placeholder="email" required>
                    </div>
                    
                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock icon"></i>
                        <input type="password" class="" id="input-contrasena" placeholder="contraseña" required>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock icon"></i>
                        <input type="password" class="" id="input-contrasena-repeat" placeholder="repetir contraseña" required>
                    </div>
                    
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user icon"></i>
                        <input type="text" class="" id="input-nombre" placeholder="Nombre" required>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user icon"></i>
                        <input type="text" class="" id="input-apellido" placeholder="Apellido" required>
                    </div>
                    <input type="submit" class="button" id="register-btn" value="registrarse"/>
                    <p> Al registrarse acepta nuestras politicas y condiciones de privacidad</p>
                    <p> ¿ Ya tienes cuenta? <a class="link" href="login.html">Iniciar Sesión</a></p>
                </form>
                
                <div id="register-error" class="alert alert-danger d-none" role="alert">El email ya se encuentra registrado</div>
            </div>
            

    
    
        </main>
        
    </body>
    
</html>
